    <body>
        <div class="content">
            <h1>|project_readable_name| Admin Panel</h1>
            <h2 id="page_title"></h2>

        <div id="menu">
            <h1>Menu</h1>

            <ul>
                <li><div id="user_connection_bar"></div></li>
            </ul>
        </div>

        <script type="text/javascript">
            (function () {
                var user = new $.User().on('ready', function (user_info) {
                    user.simpleUserConnectionStatusBar($('#user_connection_bar'));
                });

                var switchSection = function (title, section_jquery_constructor) {
                    var page = $('#page');
                    var page_title = $('#page_title');

                    if (typeof page.data('current_section') !== 'undefined') {
                        if (typeof page.data('current_section').closeSection !== 'undefined') {
                            page.data('current_section').closeSection();
                        }
                    }

                    page_title.html(title);
                    var section_object = page[section_jquery_constructor]()[0];

                    page.data('current_section', section_object);
                };
            })();
        </script>
    </body>
